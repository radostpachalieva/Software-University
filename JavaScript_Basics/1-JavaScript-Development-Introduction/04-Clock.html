<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Clock</title>
</head>
<body>
<!------------First solution--------------->
<h1>The current time is:</h1>
<input type="text" id="clock" style="border: none"></input>
<script>
    function addZero(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }
    function timer() {
        var now = new Date();
        var hour = addZero(now.getHours());
        var min = addZero(now.getMinutes());
        var sec = addZero(now.getSeconds(2));
        document.getElementById("clock").value =
                "" + hour + ":" + min + ":" + sec;
    }
    setInterval('timer()', 1000);
</script>

<hr>

</body>
</html>
