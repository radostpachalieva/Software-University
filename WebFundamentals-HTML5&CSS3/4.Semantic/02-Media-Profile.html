<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="reset.css" />
    <link type="text/css" rel="stylesheet" href="02-Media-Profile.css" />

</head>
<body>
    <main>
        <header>
            <h1>Profile</h1>
        </header>
        <content>
            <section>
                <figure>
                    <figcaption>User: Kent</figcaption>
                    <img src="http://coolspotters.com/files/photos/410993/mattel-ken-doll-profile.jpg" />
                </figure>
                <div>Profile completed 60%</div>
                <meter value="0.6">60%</meter>
            </section>
            <section>
                <div>Uploaded Audio Files</div>
                <audio controls="controls">
                    <source src="file.mp3" type="audio/mp3" />
                    <source src="file.ogg" type="audio/ogg" />
                </audio>
                <audio controls="controls">
                    <source src="file.mp3" type="audio/mp3" />
                    <source src="file.ogg" type="audio/ogg" />
                </audio>
                <audio controls="controls">
                    <source src="file.mp3" type="audio/mp3" />
                    <source src="file.ogg" type="audio/ogg" />
                </audio>
                <audio controls="controls">
                    <source src="file.mp3" type="audio/mp3" />
                    <source src="file.ogg" type="audio/ogg" />
                </audio>
            </section>
            <section>
                <div>Uploaded Video Files</div>
                <video controls="controls">
                    <source src="file.mp4" type="video/mp4" />
                    <source src="file.webm" type="video/webm" />
                    <source src="file.ogv" type="video/ogg" />
                    <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English" />
                </video>
            </section>

        </content>
    </main>
</body>
</html>
