<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="01-Simple-Form.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>
            Enter the system
        </h1>
        <p>
            It is necessary to login in Your account in order to sing in for a course.
        </p>
    </header>
    <content>
        <form>
            <fieldset>
                <legend><span class="new">Are you new? </span><span class="register">Register</span></legend>
                <input class="input-field" placeholder="User name" />
                <input class="input-field" placeholder="Email" />
                <input class="input-field" placeholder="Password" />
                <input class="input-field" placeholder="Confirm Password" />
                <input class="reg-btn" type="button" value="Register" />

            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Already a student? Login</legend>
                <input class="input-field" placeholder="User name" />
                <input class="input-field" placeholder="Password" />
                <div class="buttons">
                    <div class="remember-me"><p><input class="input-field" type="checkbox" />Remember me?</p></div>
                    <div class="login">
                        <div><input class="log-btn" type="button" value="Login" /></div>
                        <div><a href="#">Forgot Password</a></div>
                    </div>

                </div>

            </fieldset>
        </form>

    </content>

</body>
</html>
