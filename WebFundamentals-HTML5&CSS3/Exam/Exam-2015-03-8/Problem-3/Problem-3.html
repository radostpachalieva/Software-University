<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Problem 3</title>
    <link type="text/css" rel="stylesheet" href="Problem-3.css" >
</head>
<body>
    <main>
        <nav>
            <ul>
                <li><img class="pic-one" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" >
                    <a href="#">Search Business</a></li>
                <li><img class="pic-two" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" >
                    <a href="#">Business Categories</a></li>
                <li><img class="pic-tree" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" >
                    <a href="#">Recent Locations</a></li>
                <li><img class="pic-four" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" >
                    <a href="#">Agents Located</a></li>

                <li></li>
            </ul>
        </nav>
        <form>
            <fieldset>
                <div>
                    <label for="business-name">Business Name</label>
                    <input type="text" id="business-name" value="enter a name" required="true" />
                </div>
                <div>
                    <label for="country">Country</label>
                    <input type="text" id="country" value="search by country" required="true" />
                </div>
                <div>
                    <label for="city">City / State</label>
                    <input type="text" id="city" value="search by city or state" required="true" />
                </div>
                <div>
                    <label for="code">ZIP / Postal Code</label>
                    <input type="text" id="code" value="enter a postal code" required="true" />
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="employers">Employers</label>
                    <input type="text" id="employers" value="1000-5000" required="true" />
                </div>
                <div>
                    <label for="date">Startup Date</label>
                    <input type="date" id="date" value="search by country" required="true" />
                </div>
                <div>
                    <label for="job">Job Opportunity</label>
                    <input type="text" id="job" value="any" required="true" />
                </div>
                <input type="button" value="LET'S FIND YOUR JOB" />
            </fieldset>
        </form>
    </main>
</body>
</html>
